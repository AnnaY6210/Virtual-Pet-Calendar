{% block pet %}
<style>
    .pet, .dead_pet {
        width: calc(40px * 6);
        height: calc(40px * 6);
        position:relative;
        overflow: hidden;
    }

    .pixelart {
        image-rendering: pixelated;
    }

    .pet_spritesheet {
        animation: moveSpritesheet 1s steps(4) infinite;
        max-width: none;
        position: absolute;
        width: calc(160px * 6);
    }

    .sticky {
        position: sticky;
        top: 0;
        z-index:2;
    }

    @keyframes moveSpritesheet {
        from {
            transform: translate3d(0px, 0, 0);
        }
        to {
            transform: translate3d(-100%, 0, 0);
        }
    }
</style>
<div class="box mt-2 sticky">
    {% for pet in pets %}
        {% if pet["equip"] %}
            {% if pet['health'] == 0 %}
                <div class="dead_pet">
                    <img class="pixelart" src="static/img/grave.png" alt="grave">
                </div>
            {% else %}
                <div class="pet">
                    <img id="pet" class="pet_spritesheet pixelart" src="{{ pet['image'] }}" alt="pet">
                </div>
            {% endif %}
        <progress id="health" class="progress is-success" value="{{ pet['health'] }}" max="100">{{pet['health']}}%</progress>
        {% endif %}
    {% endfor %}
</div>

<script type="text/javascript">
    // Allow list of items to be used in javascript file
    var pets = {{ pets|tojson }};
</script>
<script src="../static/pet.js"></script>
{% endblock %}
